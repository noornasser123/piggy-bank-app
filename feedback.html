<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="your-piggy-image.png" />
    <title>Feedback</title>
    <link rel="stylesheet" href="feedback.css">
</head>
<body>
    <!-- Background Watermark -->
    <div class="watermark"></div>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <img src="your-piggy-image.png" alt="Piggy Logo" class="logo">
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="history.html">History</a></li>
            <li><a href="goal_tracker.html">Goal Tracker</a></li>
            <li><a href="feedback.html" class="active">Feedback</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <h1>Share Your Feedback</h1>

        <div class="feedback-container">
            <form id="feedbackForm">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" placeholder="Optional">
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Optional">
                </div>

                <div class="form-group">
                    <label for="rating">How would you rate your experience?</label>
                    <div class="rating-options">
                        <div class="rating-option">
                            <input type="radio" id="excellent" name="rating" value="5">
                            <label for="excellent">Excellent</label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" id="good" name="rating" value="4">
                            <label for="good">Good</label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" id="average" name="rating" value="3">
                            <label for="average">Average</label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" id="poor" name="rating" value="2">
                            <label for="poor">Poor</label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" id="terrible" name="rating" value="1">
                            <label for="terrible">Terrible</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="message">Your Feedback:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>

                <button type="submit" class="submit-btn">Submit Feedback</button>
            </form>

            <div id="thankYouMessage" class="thank-you-message" style="display: none;">
                <h2>Thank You!</h2>
                <p>We appreciate your feedback and will use it to improve My Piggy Bank.</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        &copy; 2025 Made by Noor Alrawahi
    </footer>

    <script src="feedback.js"></script>
</body>
</html>
