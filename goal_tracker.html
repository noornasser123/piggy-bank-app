<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="your-piggy-image.png" />
    <title>Saving Goal Tracker</title>
    <link rel="stylesheet" href="goal_tracker.css" />
</head>
<body>
    <div class="watermark"></div>

    <nav class="navbar">
        <img src="your-piggy-image.png" alt="Piggy Logo" class="logo" />
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="history.html">History</a></li>
            <li><a href="goal_tracker.html" class="active">Goal Tracker</a></li>
            <li><a href="feedback.html" class="active">Feedback</a></li>
        </ul>
    </nav>

    <main class="main-content">
        <h1>Saving Goal Tracker</h1>

        <div class="goal-setup">
            <p class="description">Enter a new saving goal:</p>
            <input type="text" id="goalName" placeholder="e.g. Buy a car" />
            <input type="number" id="goalAmount" placeholder="Amount (e.g. 5000)" />
            <button onclick="addGoal()">Add Goal</button>
        </div>

        <div id="goalsList" class="goals-list"></div>
    </main>

    <footer class="footer">
        &copy; 2025 Made by Noor Alrawahi
    </footer>

    <script>
        let goals = [];

        window.onload = function () {
            const storedGoals = localStorage.getItem("savingGoals");
            if (storedGoals) {
                goals = JSON.parse(storedGoals);
                renderGoals();
            }
        };

        function saveGoals() {
            localStorage.setItem("savingGoals", JSON.stringify(goals));
        }

        function addGoal() {
            const name = document.getElementById("goalName").value.trim();
            const amount = parseFloat(document.getElementById("goalAmount").value);

            if (!name || !amount || amount <= 0) {
                alert("Please enter a valid goal name and amount.");
                return;
            }

            const goal = {
                id: Date.now(),
                name: name,
                amount: amount,
                saved: 0
            };

            goals.push(goal);
            saveGoals();
            renderGoals();

            document.getElementById("goalName").value = "";
            document.getElementById("goalAmount").value = "";
        }

        function updateSaved(id, increment) {
            const goal = goals.find(g => g.id === id);
            if (!goal) return;
            goal.saved = Math.min(goal.saved + increment, goal.amount);
            saveGoals();
            renderGoals();
        }

        function deleteGoal(id) {
            if (confirm("Are you sure you want to delete this goal?")) {
                goals = goals.filter(g => g.id !== id);
                saveGoals();
                renderGoals();
            }
        }

        function renderGoals() {
            const container = document.getElementById("goalsList");
            container.innerHTML = "";

            goals.forEach(goal => {
                const div = document.createElement("div");
                div.className = "goal-box";

                div.innerHTML = `
              <h2>${goal.name}</h2>
              <p><strong>Goal:</strong> ${goal.amount.toFixed(2)} OMR</p>
              <p><strong>Saved:</strong> ${goal.saved.toFixed(2)} OMR</p>
              <p><strong>Remaining:</strong> ${(goal.amount - goal.saved).toFixed(2)} OMR</p>
              <div class="amount-buttons">
                <button onclick="updateSaved(${goal.id}, 1)">+1</button>
                <button onclick="updateSaved(${goal.id}, 5)">+5</button>
                <button onclick="updateSaved(${goal.id}, 10)">+10</button>
                <button onclick="updateSaved(${goal.id}, 20)">+20</button>
                <button onclick="updateSaved(${goal.id}, 50)">+50</button>
                <button onclick="updateSaved(${goal.id}, 100)">+100</button>
              </div>
              <button class="reset-btn" onclick="deleteGoal(${goal.id})">Delete Goal</button>
            `;

                container.appendChild(div);
            });
        }
    </script>
</body>
</html>
